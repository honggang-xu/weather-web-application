<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="crossorigin=""/>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="crossorigin=""></script>
	
</head>
<body>
	<div class="float-left">
		<div class="float-left" id="mapid"></div>
		<div class="float-left">
			<label id="prompt">Which town would you like to visit?</label>
			<input class="inline-block" id="townName" type="text"></input>
			<input class="inline-block" type="submit" value="submit" onclick="getTownName()">
			<ul id="search">Recent Searches: </ul>
		</div>	
	</div>
	<div class="clear">
		<label class="inline-block" id="sun">Sunrise and Sunset Information</label>
		<br>
		<label class="inline-block" id="weather">Temperature Information</label>
	</div>
	<script src="javascript/main.js"></script>
</body>
</html>
